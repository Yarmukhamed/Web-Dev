<body>
    <div class = "container">

            </div>
        </div>
        <div class="login-page">
            <div class = "login-main">
                <div class = "main-box">
                    <div class="logo-login"><img class="image-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1600px-Instagram_logo.svg.png" alt="instagram logo"></div>
                    <div class = "main-input-box">
                        <form class = "form-input">
                            <div class="input-box">
                                <div class="email">
                                    <input type="email" name = "email" id = "email" placeholder = "Телефон,имя пользователя или эл. адрес">
                                </div>
                                <div class="password">
                                    <input type="password" name = "password" id = "password" placeholder = "Пароль">
                                </div>
                                <div class="submit">
                                    <button class="sign-in" type = "submit">Войти</button>
                                </div>
                                <div id="or">
                                    <div class="or-last">
                                        <div id="line"></div>
                                        <div class="between-text">или</div>
                                        <div id="line"></div>
                                    </div>
                                </div>
                                <div class="submit-with-fb">
                                    <button class="with-fb">
                                        <div class="button-logo-text">
                                            <div id="icon-fb">
                                                <img src="https://th.yamaha.com/en/files/1_Facebook_Logo_Primary.png" alt="icon facebook" height="16px" width="16px">
                                            </div>
                                            <div id="text-fb">Войти через Facebook</div>
                                        </div>
                                    </button>
                                </div>
                            </div>
                            <div class="forgot-pass">
                                <a href=""><span>Забыли пароль?</span></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="create-acc">
                <span class="create-text">
                <p>У вас еще нет аккаунта? <a class="sign-a" href="#">Зарегистрироваться</a>
                </p>
            </span>
            </div>
            <div class="download-app">
                <div class="download">

                </div>
                <div class="apps">
                    <a class="play-market"><img src="https://static.cdninstagram.com/rsrc.php/v4/yr/r/fDjwyLC88oO.png" width="134px" height="40px"></a>
                    <a class="microsoft"><img src="https://static.cdninstagram.com/rsrc.php/v4/yv/r/_UbeIRgTpG-.png" width="111px" height="40px"></a>
